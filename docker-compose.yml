version: '3.8'

services:
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - docker-certs:/certs/client:ro
    environment:
      - DOCKER_HOST=tcp://docker-dind:2376
      - DOCKER_TLS_VERIFY=1
      - DOCKER_CERT_PATH=/certs/client
    networks:
      - jenkins-network
    depends_on:
      - docker-dind

  docker-dind:
    image: docker:dind
    container_name: docker-dind
    privileged: true
    ports:
      - "2376:2376"
    volumes:
      - jenkins_home:/var/jenkins_home
      - docker-certs:/certs
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    networks:
      - jenkins-network

volumes:
  jenkins_home:
  docker-certs:

networks:
  jenkins-network:
    driver: bridge
